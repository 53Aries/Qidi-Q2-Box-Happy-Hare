# Filament Dryer Configuration
# Provides timed drying cycles for filament using any heater
#
# Usage:
#   START_FILAMENT_DRYING PRESET=pla
#   START_FILAMENT_DRYING TEMP=50 DURATION=4
#   STOP_FILAMENT_DRYING
#   DRYER_STATUS
#   LIST_DRYER_PRESETS

[mmu_dryer]
# Specify which heater to use for drying
# This can be any heater defined in your config:
#   - heater_box (default for Qidi Q2 Box MMU setups)
#   - heater_mmu
#   - heater_generic chamber_heater
#   - any other heater_generic name
# Make sure this heater is properly configured with appropriate safety limits
heater: heater_box

# Define presets as comma-separated list
presets: pla, petg, abs, nylon, tpu

# PLA preset: 50°C for 4 hours
preset_pla_temp: 50
preset_pla_duration: 4

# PETG preset: 55°C for 6 hours
preset_petg_temp: 55
preset_petg_duration: 6

# ABS preset: 60°C for 4 hours
preset_abs_temp: 60
preset_abs_duration: 4

# Nylon preset: 65°C for 12 hours (Qidi Box maximum safe temperature)
preset_nylon_temp: 65
preset_nylon_duration: 12

# TPU preset: 50°C for 4 hours
preset_tpu_temp: 50
preset_tpu_duration: 4


# Optional: Macros for easy access
[gcode_macro START_PLA_DRYING]
description: Start PLA filament drying cycle (50°C for 4 hours)
gcode:
    START_FILAMENT_DRYING PRESET=pla

[gcode_macro START_PETG_DRYING]
description: Start PETG filament drying cycle (55°C for 6 hours)
gcode:
    START_FILAMENT_DRYING PRESET=petg

[gcode_macro START_ABS_DRYING]
description: Start ABS filament drying cycle (60°C for 4 hours)
gcode:
    START_FILAMENT_DRYING PRESET=abs

[gcode_macro START_NYLON_DRYING]
description: Start Nylon filament drying cycle (70°C for 12 hours)
gcode:
    START_FILAMENT_DRYING PRESET=nylon

[gcode_macro START_TPU_DRYING]
description: Start TPU filament drying cycle (50°C for 4 hours)
gcode:
    START_FILAMENT_DRYING PRESET=tpu

[gcode_macro STOP_DRYING]
description: Stop the current drying cycle
gcode:
    STOP_FILAMENT_DRYING

[gcode_macro CHECK_DRYER]
description: Check dryer status
gcode:
    DRYER_STATUS
